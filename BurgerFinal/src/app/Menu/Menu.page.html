<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back" color="dark"  defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-card class="titleCard">
        <ion-card-header>
          <ion-card-subtitle class="headertitle">MENU</ion-card-subtitle>

  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-card-subtitle font style="font-size: 28px;">Final Burger</ion-card-subtitle>

  <ion-card class="welcome-card" style="background-color: #f04141;" [routerDirection]="'root'" [routerLink]="'/tabs/menu'">

      <ion-card-subtitle font style="font-size: 28px;">Final Cheese Burger</ion-card-subtitle>
      <ion-card-subtitle>Our Canadian Cheese is the real thing</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card class="welcome-card" style="background-color: #f04141;" [routerDirection]="'root'" [routerLink]="'/tabs/menu'">
    <img src="/assets/doubleburger.jpg" alt="Doubleburger" />

      <ion-card-subtitle font style="font-size: 28px;">Final Double Burger</ion-card-subtitle>

    <img src="/assets/beverage.jpg" alt="beverage" />

      <ion-card-subtitle font style="font-size: 28px;">Beverages</ion-card-subtitle>
